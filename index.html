<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Forms</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <div class="login-cont">
          <div class="switch">
  
            <input type="radio" name="login" id="login" value="login" checked class="switch-but radio1">
            <input type="radio" name="login" id="registration" value="registration" class="switch-but radio2">
            <label for="login" class="switch-option login-before"> Вход </label>
            <label for="registration" class="switch-option"> Регистрация </label>
            <!-- <div class="switch-box"></div> -->
          </div>
          <div class="padding">
            <h1 class="h1"> Вход </h1>
            <div class="form w340">
              <input type="email" class="email input-text" placeholder="Введите E-mail">
              <input type="password" class="password input-text" placeholder="Введите пароль">
              <div class="remember-cont w340">
                <div>
                  <input type="checkbox" id="remember" class="switch-but">
                  <label for="remember" class="remember">Запомнить меня</label>
                </div>
                <a href="#" class="pass-href">Забыли пароль?</a>
              </div>
              <button class="button">Войти</button>
            </div>
  
          </div>
  
          <a href="#" class="a">Еще нет аккаунта? <span class="a-reg">Зарегестрироваться</span></a>
          <div >
            <div class="icon-text">Или войдите через</div>
            <div class="icon-con">
             <a href="#">
              <svg class="icon face">
                <use href="imgs/sprite.svg#facebook"/>
              </svg>
             </a>
              <a href="#">
                <svg class="icon insta">
                  <use href="imgs/sprite.svg#instagram"/>
                </svg>
              </a>
              <a href="#">
                <svg class="icon linkedin">
                  <use href="imgs/sprite.svg#linkedin"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
